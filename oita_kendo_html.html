<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大分県道検索</title>
</head>
<body>
  <h1>大分県道検索</h1>
  <input type="number" id="kendoNumber" placeholder="県道番号">
  <button onclick="searchKendo()">検索</button>
  <div id="result"></div>

  <script>
    let kendoData = {};

    fetch("oita_kendo.csv")
      .then(res => res.text())
      .then(text => {
        let rows = text.split("\n").slice(1);
        rows.forEach(row => {
          let [num, name] = row.split(",");
          if(num && name) kendoData[num.trim()] = name.trim();
        });
      });

    function searchKendo() {
      let num = document.getElementById("kendoNumber").value;
      let result = document.getElementById("result");
      result.textContent = kendoData[num] ? "県道" + num + "号: " + kendoData[num] : "該当なし";
    }
  </script>
</body>
</html>
