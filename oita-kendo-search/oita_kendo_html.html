<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大分県道検索</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { font-size: 1em; padding: 0.5em; margin: 0.5em 0; }
    #result { margin-top: 1em; font-weight: bold; color: navy; }
  </style>
</head>
<body>
  <h1>大分県道検索（自分用）</h1>

  <p>県道番号を入力してください:</p>
  <input type="number" id="numberInput" placeholder="例: 1">
  <button onclick="searchRoute()">検索</button>

  <div id="result"></div>

  <script>
    let routeData = {};

    // Excelファイルを読み込む
    fetch("oita_kendo.xlsx")
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

        for (let i = 1; i < jsonData.length; i++) {
          const row = jsonData[i];
          const number = row[0];
          const name = row[1];
          if (number && name) {
            routeData[number] = name;
          }
        }
        console.log("Excel読み込み完了", routeData);
      })
      .catch(err => console.error("Excel読み込みエラー:", err));

    function searchRoute() {
      const num = document.getElementById("numberInput").value;
      const resultDiv = document.getElementById("result");
      if (routeData[num]) {
        resultDiv.textContent = `県道${num}号：${routeData[num]}`;
      } else {
        resultDiv.textContent = "該当する県道は見つかりません。";
      }
    }
  </script>
</body>
</html>
